<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cuties Emporium</title>
  <script src="https://kit.fontawesome.com/9379271a5b.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css" href="http://www.google.com/webfonts">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<!-- Carousel -->
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body>

  <!-- Cart/User/Search icon -->

  <div class="topcontainer">
    <a href="">COLLECTIONS <i id="arrow" class="fa fa-caret-down"></i></a>
    <a href="">CLOTHING</a>
    <a href="">ACCESORIES</a>
    <a href="">PRE-ORDER</a>

    <!-- Logo -->

    <a href="#" class="logo"><img src="cuties.jpeg" title="HomePage"></a>

    <!-- Icons -->
    <div class="user" title="Signup/Login">
      <a href="login.html" style="color: white; font-size: 20px;" target="_blank"><i class="fas fa-user"></i></a>
    </div>
    <div class="cart" title="Shopping cart">
      <a href="#" style="color: white; font-size: 20px;"><i class="fas fa-shopping-cart"></i></a>
    </div>
    <div class="search" title="Search">
      <a href="#" style="color: white; font-size: 20px;"><i class="fas fa-search"></i></a>
    </div>
  </div>
  
  <!-- Display img -->
  <div class="wallpic" id="slide">
      <img src="cute.png" alt="Wallpaper">
  </div>
  <div class="wallpic" id="slide">
    <img src="cute1.png" alt="Wallpaper">
  </div>
  <script>
    w3.slideshow("#slide", 3000)
  </script>

  <!-- Homepage Quote-->
  <!-- quote1 -->
  <div class="quote1" id="quoteslide">
    <p>You can have everything you want in life if you dress for it.</p>

    <div class="quoteiconA">
      <i class="fas fa-quote-left"></i>
    </div>
    <div class="quoteiconB">
      <i class="fas fa-quote-left"></i>
    </div>
  </div>


<!-- quote2 -->
  <div class="quote2" id="quoteslide">
    <p>Shortest horror story ever: SOLD OUT!</p>

    <div class="quoteiconC">
      <i class="fas fa-quote-left"></i>
    </div>
    <div class="quoteiconD">
      <i class="fas fa-quote-left"></i>
    </div>
  </div>

  <script>
    w3.slideshow("#quoteslide", 5000)
  </script>
    
  <!--Cuties Emporium-->
  <div class="c" title="CUTIES EMPORIUM">
      <p>C</p>
  </div>
  <div class="uties" title="CUTIES EMPORIUM">
    <p>uties</p>
  </div>
  <div class="e" title="CUTIES EMPORIUM">
    <p>E</p>
  </div>
  <div class="mporium" title="CUTIES EMPORIUM">
    <p>mporium</p>
  </div>

  <!-- shop button -->
  <div>
    <button class="shopmen" onclick="">SHOP MEN</button> <!-- onclick to navigatge through links in a website-->
    <button class="shopwomen" onclick="">SHOP WOMEN</button>
  </div>

  <!--Social Media-->
  <div class="instagram">
    <i class="fab fa-instagram" title="Instagram"></i>
  </div>
  <div class="whatsapp">
    <i class="fab fa-whatsapp" title="whatsapp"></i>
  </div>
  <div class="phone">
    <i class="fas fa-mobile-alt" title="Call"></i>
  </div>

<!-- scroll -->
  <div>
    <p class="scrollpage"><span class="span1">&#8595;</span> Scroll To Explore</p>
  </div>
</body>
</html>
