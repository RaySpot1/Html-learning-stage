<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.js">
    <link rel="stylesheet" href="main.css">
    <title>Log In</title>
</head>
<body>
    <!-- login -->
    <div class="container">
        <div class="row mt-5">
            <div class="spContainer mx-auto">
                <div class="card px-4 py-5 border-0 shadow">
                    <div class="d-inline text-left mb-3">
                        <h3 class="font-weight-bold">Login</h3>
                        <p>Access your Private Space</p>
                    </div>

                    <div class="d-inline text-center mb-0">
                        <div class="form-group mx-auto">
                            <input type="text" class="form-control inpSp" placeholder="username" required>
                        </div>
                    </div>

                    <div class="d-inline text-center mb-3">
                        <div class="form-group mx-auto">
                            <input type="password" class="form-control inpSp" placeholder="password" required>
                        </div>
                    </div>

                    <div class="d-inline text-left mb-3">
                        <div class="form-group mx-auto">
                            <button class="btn btn-primary">Confirm</button>
                            <a class="small text-black-50 pl-2 ml-2 border-left" href="">Forgot Password ?</a>
                        </div>
                        <div class="d-inline text-left mb-1">
                            <div class="form-group mx-auto mb-0">
                                <label for="" class="text-black-50 small">or Login with</label>
                            </div>
                        </div>
                        <div class="d-inline text-left">
                            <div class="form-group mx-auto">
                                <button type="button" class="btn btn-sm btn-light"><span class="badge text-white"><i class="fab fa-google text-danger"></i></span>Google</button>
                                <button type="button" class="btn btn-sm btn-light ml-2"><span class="badge text-white"><i class="fab fa-facebook-f text-primary"></i></span>Facebook</button>
                            </div>
                        </div>
                        <div class="d-inline text-left mt-3">
                            <div class="form-group mx-auto mb-0"><a class="text-black font-weight-bold regStr" href="#">Register new account</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
