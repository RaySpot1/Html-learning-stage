<!DOCTYPE html>
<html>
<head>
<title>Cutiesemporium homepage</title>
<style>
* {
  box-sizing: border-box;
}

.header, .footer {
  background-color: grey;
  color: white;
  padding: 15px;
}

.column {
  float: left;
  padding: 15px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

.menu {
  width: 25%;
}

.content {
  width: 75%;
}

.menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu li {
  padding: 8px;
  margin-bottom: 8px;
  background-color: #33b5e5;
  color: #ffffff;
}

.menu li:hover {
  background-color: #0099cc;
}
</style>
</head>
<body>

<div class="header">
  <h1>Cuties_Emporium 1</h1>
</div>

<div class="clearfix">
  <div class="column menu">
    <ul>
      <li>Men Wears</li>
      <li>Women Wears</li>
      <li>Unisex</li>
      <li>Accessories</li>
    </ul>
  </div>

  <div class="column content">
    <h1>Fashion</h1>
    <p>Content content content.</p>
    <p>Explore and place your order.</p>
  </div>
</div>

<div class="footer">
  <p>Accessorize Your Body!</p>
</div>

</body>
</html>
